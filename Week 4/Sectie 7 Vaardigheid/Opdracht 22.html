<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .flex-container
    {
        display: flex;
        height: 500px;
        width: 150px;
        border-style: solid;
        display: flex;
    }

    .flex_child
    {
        flex-grow: 1;   
        display: flex;
        justify-content: center;
        align-items: center;
        text-align:center;
        border-style: solid;
        border-radius: 1px ;
        border-color: green;
        border-width: 1px;
        
    }
</style>
</head>
<body>
    <div class="flex-container">
        <div class="flex_child" style="background-color: yellow;">1</div>
        <div class="flex_child" style="background-color: red;">2</div>
        <div class="flex_child" style="background-color: blue; min-width: 100px;">3</div>
        <div class="flex_child" style="background-color: blueviolet;">4</div>
    </div>
</body>
</html>
