<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .flex-container
    {
        display: flex;
        height: 80px;
        width: 600px;
        border-style: solid;
        display: flex;
    }

    .flex_child
    {
        flex-grow: 1;   
        display: flex;
        justify-content: center;
        align-items: center;
        text-align:center;
        border-style: solid;
        border-radius: 1px ;
        border-color: green;
        border-width: 1px;
        font-size: 50px;
        
    }
</style>
</head>
<body>
    <div class="flex-container">
        <div class="flex_child" style="background-color: yellow; align-self: flex-end;">1</div>
        <div class="flex_child" style="background-color: red; min-width: 250px;">2</div>
        <div class="flex_child" style="background-color: blue; min-width: 250px; align-self: flex-start;">3</div>
        <div class="flex_child" style="background-color: blueviolet; align-self: center;">4</div>
    </div>
</body>
</html>
